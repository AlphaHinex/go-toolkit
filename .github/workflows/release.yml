name: Release 

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Build
        run: |
          go build -o gitlab_linux_amd64 gitlab/gitlab.go
          chmod +x gitlab_linux_amd64
          GOOS=windows GOARCH=amd64 go build -o gitlab_win_amd64.exe gitlab/gitlab.go
          GOOS=darwin GOARCH=amd64 go build -o gitlab_darwin_amd64 gitlab/gitlab.go

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gitlab_linux_amd64
            gitlab_win_amd64.exe
            gitlab_darwin_amd64
